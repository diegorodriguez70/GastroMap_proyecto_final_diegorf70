<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - GastroMap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<style>
    body {
        background: linear-gradient(to bottom right, #f1e8dc, #e7d7c6);
    }

    .gm-login-card {
        width: 26rem;
        background: white;
        border: 1px solid var(--gm-gray-light);
        border-radius: var(--gm-radius);
        padding: 2rem;
    }

    .form-control {
        border: 1px solid var(--gm-gray-light);
        border-radius: var(--gm-radius);
    }

    .form-control:focus {
        border-color: var(--gm-brown);
        box-shadow: 0 0 4px rgba(139, 94, 60, 0.4);
    }

    .gm-divider {
        border-top: 1px solid var(--gm-gray-light);
    }

    .btn-outline-secondary {
        border-radius: var(--gm-radius);
        border: 1px solid var(--gm-brown);
        color: var(--gm-brown);
    }

    .btn-outline-secondary:hover {
        background: var(--gm-brown);
        color: white;
    }
</style>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card gm-login-card shadow-lg">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username"
                   name="username" placeholder="Nombre de usuario" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password"
                   name="password" placeholder="Contraseña" required>
        </div>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Usuario o contraseña incorrectos.
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-gm">Entrar</button>
        </div>
    </form>

    <hr class="gm-divider my-4">

    <div class="text-center">
        <p class="mb-2">¿No tienes cuenta?</p>
        <a th:href="@{/addUsuario}" class="btn btn-outline-secondary">Crear cuenta</a>
    </div>
</div>

</body>
</html>
