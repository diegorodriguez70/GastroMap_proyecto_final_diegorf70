<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Editar Usuario</h1>

    <form th:action="@{/usuarios/update}" th:object="${usuario}" method="post">

  
        <div class="mb-3">
            <label class="form-label">Nombre de Usuario</label>
            <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombreUsuario')}"
                 th:errors="*{nombreUsuario}"></div>
        </div>

        
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                 th:errors="*{nombre}"></div>
        </div>

   
        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="text" th:field="*{contrasenia}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('contrasenia')}"
                 th:errors="*{contrasenia}"></div>
        </div>

        
        <input type="hidden" th:field="*{perfil}" />


        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a class="btn btn-secondary ms-2" th:href="@{/usuarios}">Cancelar</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
