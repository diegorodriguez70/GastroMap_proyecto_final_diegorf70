<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>


<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Usuarios</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Contraseña</th>
				<th scope="col">Tipo</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.nombreUsuario}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.contrasenia}"></td>
				<td th:text="${usuario.perfil.tipo}"></td>
								

                <!-- Botón borrar -->
                <td>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{'/usuarios/delete/' + ${usuario.nombreUsuario}}">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>

                <!-- Botón editar -->
                <td>
                    <a class="btn btn-sm btn-warning"
                       th:href="@{'/usuarios/update/' + ${usuario.nombreUsuario}}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Botón agregar -->
    <a class="btn btn-success mb-3" th:href="@{/usuarios/add}">
        Añadir usuario
    </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
