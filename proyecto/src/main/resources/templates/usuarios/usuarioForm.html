<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<style>
    body {
        background: linear-gradient(to bottom right, #f1e8dc, #e7d7c6);
    }

    .register-card {
        width: 26rem;
        background: white;
        border: 1px solid var(--gm-gray-light);
        border-radius: var(--gm-radius);
        padding: 2rem;
    }

    .form-control {
        border-radius: var(--gm-radius);
        border: 1px solid var(--gm-gray-light);
    }

    .form-control:focus {
        border-color: var(--gm-brown);
        box-shadow: 0 0 4px rgba(139, 94, 60, 0.4);
    }

    #passError {
        font-weight: 600;
    }
</style>

<body class="d-flex justify-content-center align-items-center vh-100">

<div class="card register-card shadow-lg">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <form th:action="@{/saveUsuario}" th:object="${usuario}" method="post" onsubmit="return validarPass();">

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" th:field="*{nombreUsuario}">
            <div class="text-danger" th:errors="*{nombreUsuario}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" th:field="*{nombre}">
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass1" th:field="*{contrasenia}">
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="pass2">

            <div id="passError" class="mt-1 text-danger" style="display:none;">
                Las contraseñas no coinciden.
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-gm">Crear cuenta</button>
        </div>

        <div class="d-grid mt-3">
            <a class="btn btn-outline-gm" th:href="@{/login}">Volver al login</a>
        </div>

    </form>
</div>

<script>
    function validarPass() {
        let p1 = document.getElementById("pass1").value;
        let p2 = document.getElementById("pass2").value;
        let error = document.getElementById("passError");

        if (p1 !== p2) {
            error.style.display = "block";
            return false;
        }
        error.style.display = "none";
        return true;
    }
</script>

</body>
</html>
