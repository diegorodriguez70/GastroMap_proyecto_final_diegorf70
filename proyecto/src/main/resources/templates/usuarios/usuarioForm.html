<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow" style="width: 25rem;">
    <h2 class="text-center mb-4 text-success">Crear cuenta</h2>

    <form th:action="@{/saveUsuario}" th:object="${usuario}" method="post" onsubmit="return validarPass();">

        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="text" class="form-control" th:field="*{nombreUsuario}">
            <div class="text-danger" th:errors="*{nombreUsuario}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" class="form-control" th:field="*{nombre}">
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass1" th:field="*{contrasenia}">
        </div>

        <div class="mb-3">
            <label class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="pass2">

            <!-- mensaje de error -->
            <div id="passError" class="text-danger mt-1" style="display:none;">
                Las contraseñas no coinciden.
            </div>
        </div>

        <div class="d-grid">
            <button class="btn btn-success">Crear cuenta</button>
        </div>

        <div class="d-grid mt-3">
            <a class="btn btn-warning" th:href="@{/login}">Volver al login</a>
        </div>

    </form>
</div>

<script>
	function validarPass() {
	    let p1 = document.getElementById("pass1").value;
	    let p2 = document.getElementById("pass2").value;
	    let error = document.getElementById("passError");
	
	    if (p1 !== p2) {
	        error.style.display = "block";
	        return false;
	    }
	    error.style.display = "none";
	    return true;
	}
</script>

</body>
</html>
