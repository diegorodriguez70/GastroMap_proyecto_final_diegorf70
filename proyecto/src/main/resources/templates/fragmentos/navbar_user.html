<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="navbar_user">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top"
         style="background-color: var(--gm-brown-dark); width: 100%; z-index: 1000;">

        <div class="container-fluid">

            <a class="navbar-brand fw-bold" th:href="@{/usuarios/userLogged}"
               style="color: var(--gm-beige);">
                GastroMap
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarUser">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarUser">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link nav-user-link" th:href="@{/restaurantes}">
                            Restaurantes
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-user-link" th:href="@{/reservas/user}">
                            Mis reservas
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-user-link" th:href="@{/logout}">
                            Salir
                        </a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <style>
        .nav-user-link {
            color: var(--gm-beige);
            font-weight: 500;
        }

        .nav-user-link:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.12);
            border-radius: 8px;
            transition: 0.2s ease-in-out;
        }

        .navbar-brand:hover {
            color: white !important;
            transition: 0.2s ease-in-out;
        }
    </style>

</div>

</body>
</html>
