<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cupón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:replace="~{fragmentos/navbar_restaurante :: navbar_restaurante}"></div>

<div class="container mt-5">

    <h2>Crear cupón para <span th:text="${restaurante.nombre}"></span></h2>

    <form th:action="@{/cupones/saveCupon}" th:object="${cupon}" method="post">

        <input type="hidden" th:name="idRestaurante" th:value="${restaurante.idRestaurante}"/>

        <div class="mb-3">
            <label class="form-label">Tiempo de duración:</label>
            <input type="text" th:field="*{tiempoDuracion}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Descuento:</label>
            <input type="number" th:field="*{descuento}" class="form-control">
        </div>

        <button class="btn btn-primary">Guardar</button>
        <a th:href="@{/cupones/rest}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
</body>
</html>
