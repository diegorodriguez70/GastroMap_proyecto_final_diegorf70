<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cupones disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragmentos/navbar_restaurante :: navbar_restaurante}"></div>

<div class="container mt-5">

    <h2>Cupones disponibles para
        <span class="text-success" th:text="${restaurante.nombre}"></span>
    </h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Duración</th>
            <th>Descuento</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cupon : ${cupones}">
            <td th:text="${cupon.idCupon}"></td>
            <td th:text="${cupon.tiempoDuracion}"></td>
            <td th:text="${cupon.descuento}"></td>

            <td>
                <a class="btn btn-success btn-sm"
                   th:href="@{'/cupones/rest/addExistente/' + ${cupon.idCupon}}">
                    Añadir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary" th:href="@{/cupones/rest}">
        Volver
    </a>

</div>
</body>
</html>
