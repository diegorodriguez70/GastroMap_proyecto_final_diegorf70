<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir o Editar Cupón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Añadir o Editar Cupón</h1>

    <form th:action="@{/cupones/saveCupon}" th:object="${cupon}" method="post">

        <div class="mb-3">
            <label for="idCupon" class="form-label">ID:</label>
            <input type="text" class="form-control" id="idCupon" th:field="*{idCupon}" readonly />
        </div>

        <div class="mb-3">
            <label for="tiempoDuracion" class="form-label">Tiempo de Duración:</label>
            <input type="text" class="form-control" id="tiempoDuracion" th:field="*{tiempoDuracion}" />
            <div th:if="${#fields.hasErrors('tiempoDuracion')}" th:errors="*{tiempoDuracion}" class="text-danger">Error Tiempo de Duración</div>
        </div>

        <div class="mb-3">
            <label for="descuento" class="form-label">Descuento (%):</label>
            <input type="number" step="0.01" class="form-control" id="descuento" th:field="*{descuento}" />
            <div th:if="${#fields.hasErrors('descuento')}" th:errors="*{descuento}" class="text-danger">Error Descuento</div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cupón</button>
        <a th:href="@{/cupones}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
