<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cupones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="fragmentos/navbar :: navbar"></div>


<div class="container mt-5">
    <h1 class="mb-4">Lista de Cupones</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Tiempo de Duración</th>
                <th scope="col">Descuento</th>
				<th scope="col"></th>
				<th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cupon : ${cupones}">
                <td th:text="${cupon.idCupon}"></td>
                <td th:text="${cupon.tiempoDuracion}"></td>
                <td th:text="${cupon.descuento} + '%'"></td>
				<td>
				    <a class="btn btn-sm btn-danger"
				       th:href="@{'/cupones/delete/' + ${cupon.idCupon}}">
				        <i class="bi bi-trash"></i>
				    </a>
				</td>
				<td>
				    <a class="btn btn-sm btn-warning"
				       th:href="@{'/cupones/updateCupon/' + ${cupon.idCupon}}">
				        <i class="bi bi-pencil-square"></i>
				    </a>
				</td>
            </tr>
        </tbody>
    </table>
	<div>
		<a class="btn btn-sm btn-success"
	       th:href="@{'/cupones/add'}">
	        Añadir Cupon
	    </a>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
