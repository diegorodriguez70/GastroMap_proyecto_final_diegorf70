<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>A침adir o Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragmentos/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1 class="mb-4">A침adir o Editar Reserva</h1>

    <form th:action="@{/reservas/saveReserva}" th:object="${reserva}" method="post">

        <div class="mb-3">
            <label for="idReserva" class="form-label">ID:</label>
            <input type="text" class="form-control" id="idReserva" th:field="*{idReserva}" readonly />
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="text" class="form-control" id="fecha" th:field="*{fecha}" />
            <div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="text-danger"></div>
        </div>

       <div class="mb-3">
           <label for="comensales" class="form-label">Comensales:</label>
           <input type="number" min="1" class="form-control" id="comensales" th:field="*{comensales}" />
           <div th:if="${#fields.hasErrors('comensales')}" th:errors="*{comensales}" class="text-danger"></div>
       </div>
  
        <div class="mb-3">
            <label for="restaurante" class="form-label">Restaurante:</label>

            <select class="form-select" id="restaurante" th:field="*{restaurante.idRestaurante}">

                <!-- Opci칩n placeholder con valor v치lido para int -->
                <option value="-1"
                        disabled
                        th:selected="${reserva.restaurante == null || reserva.restaurante.idRestaurante <= 0}">
                    -- Selecciona un restaurante --
                </option>

                <!-- Lista de restaurantes -->
                <option th:each="rest : ${restaurantes}"
                        th:value="${rest.idRestaurante}"
                        th:text="${rest.nombre}">
                </option>
            </select>

            <div th:if="${#fields.hasErrors('restaurante')}" 
                 th:errors="*{restaurante}" 
                 class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Reserva</button>
        <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
