<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir o Editar Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Añadir o Editar Reserva</h1>

    <form th:action="@{/reservas/saveReserva}" th:object="${reserva}" method="post">

        <div class="mb-3">
            <label for="idReserva" class="form-label">ID:</label>
            <input type="text" class="form-control" id="idReserva" th:field="*{idReserva}" readonly />
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="text" class="form-control" id="fecha" th:field="*{fecha}" />
            <div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="text-danger">Error Fecha</div>
        </div>

        <div class="mb-3">
            <label for="restaurante" class="form-label">Restaurante:</label>
            <select class="form-select" id="restaurante" th:field="*{restaurante}">
                <option value="" disabled>-- Selecciona un restaurante --</option>
                <option th:each="rest : ${restaurantes}"
                        th:value="${rest}"
                        th:text="${rest.nombre}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Reserva</button>
        <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
