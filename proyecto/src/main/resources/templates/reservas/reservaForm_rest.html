<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div th:replace="fragmentos/navbar_restaurante :: navbar_restaurante"></div>

<div class="container mt-5">

    <h1 class="mb-4">Crear Nueva Reserva</h1>

    <form th:action="@{/reservas/saveReserva}" th:object="${reserva}" method="post">

        <!-- ID oculto -->
        <input type="hidden" th:field="*{idReserva}" />

        <!-- Rest. oculto -->
        <input type="hidden" th:field="*{restaurante.idRestaurante}" />

        <div class="mb-3">
            <label class="form-label fw-bold">Restaurante:</label>
            <input type="text" class="form-control"
                   th:value="${reserva.restaurante.nombre}" disabled />
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label fw-bold">Fecha:</label>
            <input type="datetime-local" class="form-control" id="fecha" th:field="*{fecha}" />
            <div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="text-danger"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar reserva</button>
        <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
