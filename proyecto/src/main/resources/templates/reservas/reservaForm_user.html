<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Reserva</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<style>
    body {
        background-color: var(--gm-light);
        padding-top: 80px;
    }

    h1 {
        color: var(--gm-brown);
        font-weight: 800;
    }

    .reserva-card {
        background: white;
        border-radius: var(--gm-radius);
        box-shadow: var(--gm-shadow);
        padding: 2rem;
        border: 1px solid var(--gm-gray-light);
    }

    .btn-gm {
        background-color: var(--gm-brown);
        color: white;
        border-radius: var(--gm-radius);
        border: none;
    }

    .btn-gm:hover {
        background-color: var(--gm-brown-dark);
    }

    .btn-outline-gm {
        border-radius: var(--gm-radius);
        border: 1px solid var(--gm-brown);
        color: var(--gm-brown);
        background-color: transparent;
    }

    .btn-outline-gm:hover {
        background-color: var(--gm-brown);
        color: white;
    }
</style>

<body>

<div th:replace="fragmentos/navbar_user :: navbar_user"></div>

<div class="container mt-5 mb-5">

    <h1 class="text-center mb-4">Crear Reserva</h1>

    <div class="reserva-card mx-auto" style="max-width: 600px;">

        <form th:action="@{/reservas/saveReserva}" th:object="${reserva}" method="post">

            <input type="hidden" th:field="*{restaurante.idRestaurante}" />

            <div class="mb-3">
                <label for="fecha" class="form-label fw-bold">Fecha:</label>
                <input type="datetime-local"
                       class="form-control"
                       id="fecha"
                       th:field="*{fecha}"
                       min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd\'T\'HH:mm')}" />

                <div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="comensales" class="form-label">Comensales:</label>
                <input type="number" min="1" max="20" class="form-control" id="comensales" th:field="*{comensales}" />
                <div th:if="${#fields.hasErrors('comensales')}" th:errors="*{comensales}" class="text-danger"></div>
            </div>

            <p class="mt-3">
                Restaurante seleccionado:
                <strong th:text="${reserva.restaurante.nombre}"></strong>
            </p>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-gm">
                    <i class="bi bi-check-circle"></i> Reservar
                </button>

                <a th:href="@{/reservas/user}" class="btn btn-outline-gm">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
