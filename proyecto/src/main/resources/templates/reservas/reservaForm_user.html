<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/navbar_user :: navbar_user"></div>

<div class="container mt-5">
    <h1 class="mb-4">Crear Reserva</h1>

    <form th:action="@{/reservas/saveReserva}" th:object="${reserva}" method="post">

        <!-- Campo oculto para no perder el restaurante -->
        <input type="hidden" th:field="*{restaurante.idRestaurante}">

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="text" class="form-control" id="fecha" th:field="*{fecha}" />
            <div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="text-danger"></div>
        </div>

        <p>
            Restaurante: 
            <strong th:text="${reserva.restaurante.nombre}"></strong>
        </p>

        <button type="submit" class="btn btn-primary">Reservar</button>
        <a th:href="@{/reservas/user}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

</body>
</html>
