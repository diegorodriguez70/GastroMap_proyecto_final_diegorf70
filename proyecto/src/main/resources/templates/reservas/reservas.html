<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Reservas</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
				<th scope="col">Número de comensales</th>
                <th scope="col">Fecha</th>
                <th scope="col">Restaurante</th>
				<th scope="col"></th>
				<th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.idReserva}"></td>
				<td th:text="${reserva.comensales}"></td>
                <td th:text="${reserva.fecha}"></td>
                <td th:text="${reserva.restaurante != null ? reserva.restaurante.nombre : 'Sin restaurante'}"></td>
				<td>
				    <a class="btn btn-sm btn-danger"
				       th:href="@{'/reservas/delete/' + ${reserva.idReserva}}">
				        <i class="bi bi-trash"></i>
				    </a>
				</td>
				<td>
				    <a class="btn btn-sm btn-warning"
				       th:href="@{'/reservas/updateReserva/' + ${reserva.idReserva}}">
				        <i class="bi bi-pencil-square"></i>
				    </a>
				</td>
            </tr>
        </tbody>
    </table>
	<a class="btn btn-success mb-3" th:href="@{/reservas/add}">
	    Añadir reserva
	</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
