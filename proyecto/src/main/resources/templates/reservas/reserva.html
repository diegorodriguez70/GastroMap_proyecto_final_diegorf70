<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de la Reserva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">
    <a th:href="@{/reservas}" class="btn btn-secondary mb-3">Volver a la Lista</a>

    <div th:if="${reserva}">
        <h1 class="mb-4">Detalle de la Reserva</h1>

        <p><strong>ID:</strong> <span th:text="${reserva.idReserva}"></span></p>
        <p><strong>Fecha:</strong> <span th:text="${reserva.fecha}"></span></p>
        <p><strong>Restaurante:</strong> 
            <span th:text="${reserva.restaurante != null ? reserva.restaurante.nombre : 'Sin restaurante'}"></span>
        </p>

		<p><strong>NÃºmero de comensales:</strong> <span th:text="${reserva.comensales}"></span></p>
    </div>

    <div th:unless="${reserva}" class="alert alert-danger">
        Reserva con el ID especificado no encontrada.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
