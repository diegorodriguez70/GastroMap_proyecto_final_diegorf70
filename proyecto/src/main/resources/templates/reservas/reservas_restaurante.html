<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservas del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

<!-- Navbar específica para RESTAURANTE -->
<div th:replace="~{fragmentos/navbar_restaurante :: navbar_restaurante}"></div>

<div class="container mt-5">

    <h1 class="mb-4 text-center">Reservas del Restaurante</h1>

    <table class="table table-striped table-bordered table-hover shadow-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
				<th>Número de comensales</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th></th> 
                <th></th> 
            </tr>
        </thead>

        <tbody>
            <tr th:each="reserva : ${reservas}" class="align-middle text-center">
                <td th:text="${reserva.idReserva}"></td>
				<td th:text="${reserva.comensales}"></td>

                <td th:text="${reserva.fecha}"></td>

                <td th:text="${reserva.usuario != null ? reserva.usuario.nombreUsuario : 'Desconocido'}"></td>

                <!-- BOTÓN BORRAR -->
                <td>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{'/reservas/delete/' + ${reserva.idReserva}}"
                       onclick="return confirm('¿Seguro que quieres eliminar esta reserva?');">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>

                <!-- BOTÓN EDITAR -->
                <td>
                    <a class="btn btn-sm btn-warning"
                       th:href="@{'/reservas/updateReserva/' + ${reserva.idReserva}}">
                        <i class="bi bi-pencil-square"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- BOTÓN AÑADIR RESERVA -->
    <div class="text-end">

		<a class="btn btn-success mb-3" th:href="@{/reservas/add/rest}">
		    Añadir reserva
		</a>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
