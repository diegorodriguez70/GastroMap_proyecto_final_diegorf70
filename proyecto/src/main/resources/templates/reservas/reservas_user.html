<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<style>
    html, body {
        height: 100%;
    }

    body {
        background-color: var(--gm-light);
        padding-top: 80px;
        display: flex;
        flex-direction: column;
    }

    .main-content {
        flex: 1;
    }

    h1 {
        color: var(--gm-brown);
        font-weight: 800;
    }

    .table thead th {
        background-color: var(--gm-brown-dark);
        color: white;
        border-color: var(--gm-brown-dark);
    }

    .table tbody tr:hover {
        background-color: var(--gm-light);
    }

    .footer-gm {
        width: 100%;
        background: var(--gm-brown-dark);
        color: white;
        padding: 2rem 0;
        text-align: center;
    }

    .btn-teal:hover { filter: brightness(0.9); }
</style>

<body>

<div th:replace="fragmentos/navbar_user :: navbar_user"></div>

<div class="container mt-5 mb-5 main-content">

    <h1 class="mb-4 text-center">Mis Reservas</h1>

    <table class="table table-bordered table-hover shadow-sm">
        <thead>
            <tr>
      
                <th>Fecha</th>
                <th>Restaurante</th>
                <th>Comensales</th>
                <th>Eliminar</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="reserva : ${reservas}">
            
                <td th:text="${reserva.fecha}"></td>
                <td th:text="${reserva.restaurante.nombre}"></td>
                <td th:text="${reserva.comensales}"></td>

                <td class="text-center">
                    <a class="btn btn-danger btn-sm"
                       th:href="@{'/reservas/delete/' + ${reserva.idReserva}}">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<footer class="footer-gm">
    GastroMap © 2025 — Todos los derechos reservados
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
