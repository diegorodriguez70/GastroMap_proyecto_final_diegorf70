<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="fragmentos/navbar_user :: navbar_user"></div>

<div class="container mt-5">
    <h1 class="mb-4">Mis Reservas</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Restaurante</th>
                <th>NÃºmero de comensales</th>
                <th></th>
                
            </tr>
        </thead>

        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.idReserva}"></td>
                <td th:text="${reserva.fecha}"></td>
                <td th:text="${reserva.restaurante.nombre}"></td>
                <td th:text="${reserva.comensales}"></td>

          
                <td>
                    <a class="btn btn-sm btn-danger"
                       th:href="@{'/reservas/delete/' + ${reserva.idReserva}}">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>


            </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
