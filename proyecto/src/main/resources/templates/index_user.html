<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GastroMap - Usuario</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<!-- Navbar exclusiva de usuarios -->
<div th:replace="fragmentos/navbar_user :: navbar_user"></div>

<!-- CONTENIDO PRINCIPAL -->
<div class="container mt-5 text-center">

    <h1 class="display-5 text-success fw-bold">
        ¡Bienvenido a GastroMap!
    </h1>

    <p class="lead mt-3">
        Aquí podrás explorar restaurantes, consultar cupones y gestionar tus reservas de forma sencilla.
    </p>

    <div class="mt-4">
        <a class="btn btn-outline-success btn-lg me-3"
           th:href="@{/restaurantes}">
            Ver Restaurantes
        </a>

        <a class="btn btn-success btn-lg"
           th:href="@{/reservas/user}">
            Mis Reservas
        </a>
    </div>

    <p class="text-muted mt-5 fst-italic">
        ¿Necesitas ayuda o quieres sugerir mejoras?<br>
        Escríbenos a:
        <span class="fw-bold text-success">gastromap.contacto@gmail.com</span>
    </p>

</div>

<hr class="border-success mt-5">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
