<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cupones del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">

    <a th:href="@{/restaurantes}" class="btn btn-secondary mb-3">Volver a Restaurantes</a>

    <h2 class="mb-4">
        Cupones asociados a:
        <span class="text-success" th:text="${restaurante.nombre}"></span>
    </h2>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID Cupón</th>
                <th>Tiempo de duración</th>
                <th>Descuento</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="cupon : ${cupones}">
                <td th:text="${cupon.idCupon}"></td>
                <td th:text="${cupon.tiempoDuracion}"></td>
                <td th:text="${cupon.descuento} + '%'"></td>
            </tr>
        </tbody>

    </table>

    <div th:if="${#lists.isEmpty(cupones)}" class="alert alert-warning mt-3">
        Este restaurante no tiene cupones asociados.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
