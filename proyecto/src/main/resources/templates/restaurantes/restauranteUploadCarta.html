<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Subir carta PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Subir carta (PDF)</h1>

    <form th:action="@{'/restaurantes/uploadCarta/' + ${restaurante.idRestaurante}}" 
          method="post"
          enctype="multipart/form-data">
        
        <div class="mb-3">
            <label class="form-label">Archivo PDF</label>
            <input type="file" name="carta" class="form-control" accept="application/pdf" required>
        </div>

        <button class="btn btn-primary" type="submit">Subir carta</button>


        <!-- ADMIN -->
        <a class="btn btn-secondary ms-2" 
           sec:authorize="hasRole('ADMIN')" 
           th:href="@{/restaurantes}">
            Volver
        </a>

        <!-- RESTAURANTE -->
        <a class="btn btn-secondary ms-2" 
           sec:authorize="hasRole('RESTAURANTE')" 
           th:href="@{/restaurantes/restauranteLogged}">
            Volver
        </a>
        
    </form>
</div>

</body>
</html>
