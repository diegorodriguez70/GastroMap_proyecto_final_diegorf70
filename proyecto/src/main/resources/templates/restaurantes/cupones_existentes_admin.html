<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Añadir Cupón Existente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragmentos/navbar :: navbar}"></div>

<div class="container mt-5">

    <h2 class="mb-4">
        Añadir cupón existente a
        <span class="text-success" th:text="${restaurante.nombre}"></span>
    </h2>

    <div th:if="${#lists.isEmpty(cupones)}" class="alert alert-info">
        No hay más cupones disponibles.
    </div>

    <table class="table table-striped table-bordered" th:if="${!#lists.isEmpty(cupones)}">
        <thead>
            <tr>
                <th>ID Cupón</th>
                <th>Duración</th>
                <th>Descuento</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="cupon : ${cupones}">
                <td th:text="${cupon.idCupon}"></td>
                <td th:text="${cupon.tiempoDuracion}"></td>
                <td th:text="${cupon.descuento} + '%'"></td>
                <td>
                    <a class="btn btn-sm btn-success"
                       th:href="@{'/restaurantes/' + ${restaurante.idRestaurante} + '/cupones/addExistente/' + ${cupon.idCupon}}">
                        Añadir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
