<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a th:href="@{/restaurantes}" class="btn btn-secondary mb-3">Volver a la Lista</a>
        <div th:if="${restaurante}">
            <h1 class="mb-4" th:text="${restaurante.nombre}">Nombre del Restaurante</h1>
            <p><strong>ID:</strong> <span th:text="${restaurante.idRestaurante}"></span></p>
            <p><strong>Ubicaci√≥n:</strong> <span th:text="${restaurante.ubicacion}"></span></p>
            <p><strong>Horarios:</strong> <span th:text="${restaurante.horarios}"></span></p>
            <p><strong>Contacto:</strong> <span th:text="${restaurante.contacto}"></span></p>
            <p><strong>Carta:</strong> <span th:text="${restaurante.carta}"></span></p> 
        </div>
        <div th:unless="${restaurante}" class="alert alert-danger">
            Restaurante con el ID especificado no encontrado.
        </div>
    </div>
</body>
</html>
