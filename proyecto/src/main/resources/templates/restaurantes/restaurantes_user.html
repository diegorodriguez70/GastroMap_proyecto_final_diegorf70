<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragmentos/navbar_user :: navbar_user"></div>

<div class="container mt-5">
    <h1 class="mb-4">Restaurantes</h1>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Horarios</th>
                <th>Carta</th>
                <th>Cupones</th>
                <th>Reservar</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="restaurante : ${restaurantes}">
                <td th:text="${restaurante.idRestaurante}"></td>
                <td th:text="${restaurante.nombre}"></td>
                <td th:text="${restaurante.contacto}"></td>
                <td th:text="${restaurante.horarios}"></td>
                <td th:text="${restaurante.carta}"></td>

                <td>
                    <a class="btn btn-success"
                       th:href="@{/restaurantes/{id}/cupones(id=${restaurante.idRestaurante})}">
                        Ver cupones
                    </a>
                </td>

                <td>
					<a class="btn btn-primary"
					   th:href="@{'/reservas/add/user'(idRestaurante=${restaurante.idRestaurante})}">
					   Reservar
					</a>

                </td>
				
            </tr>
        </tbody>

    </table>

    <div class="mt-3">
        <a class="btn btn-info" th:href="@{/reservas/user}">
            Mis reservas
        </a>
    </div>
</div>

</body>
</html>
