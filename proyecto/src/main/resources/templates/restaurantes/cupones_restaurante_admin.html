<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cupones del Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>

<div th:replace="~{fragmentos/navbar :: navbar}"></div>

<div class="container mt-5">

    <h2 class="mb-4">
        Cupones asociados a:
        <span class="text-success" th:text="${restaurante.nombre}"></span>
    </h2>

    <div th:if="${#lists.isEmpty(cupones)}" class="alert alert-warning mt-3">
        Este restaurante no tiene cupones asociados.
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID Cup칩n</th>
            <th>Tiempo de duraci칩n</th>
            <th>Descuento</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cupon : ${cupones}">
            <td th:text="${cupon.idCupon}"></td>
            <td th:text="${cupon.tiempoDuracion}"></td>
            <td th:text="${cupon.descuento} + '%'"></td>
        </tr>
        </tbody>
    </table>


	<a class="btn btn-warning"
	   th:href="@{'/restaurantes/' + ${restaurante.idRestaurante} + '/cupones/existentes'}">
	    A침adir cup칩n existente
	</a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
