<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>
<body>
	<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Restaurantes</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Ubicación</th>
                <th scope="col">Contacto</th>
                <th scope="col">Horarios</th>
				<th scope="col">Carta</th>	
				<th scope="col">Cupones de descuento</th>	
				<th scope="col">Añadir Cupones de descuento</th>
				<th scope="col"></th>
				<th scope="col"></th>
				<th scope="col"></th>
	

									
								
								
            </tr>
        </thead>
        <tbody>
            <tr th:each="restaurante : ${restaurantes}">
				<td>
				    

				    <a class="btn btn-sm btn-dark ms-2"
				       th:href="@{'/restaurantes/' + ${restaurante.idRestaurante}}">
				    <span th:text="${restaurante.idRestaurante}"></span>
				    </a>
				</td>

                <td th:text="${restaurante.nombre}"></td>
                <td th:text="${restaurante.ubicacion}"></td>
                <td th:text="${restaurante.contacto}"></td>
                <td th:text="${restaurante.horarios}"></td>
				<td>
				    <a class="btn btn-secondary btn-sm"
				       th:href="@{'/restaurantes/carta/' + ${restaurante.idRestaurante}}"
				       target="_blank">
				        Ver carta (PDF)
				    </a>
				</td>
				<td>
				    <a class="btn btn-success"
				       th:href="@{/restaurantes/{id}/cupones(id=${restaurante.idRestaurante})}">
				        Ver cupones
				    </a>
				</td>
				<td>
				    <a class="btn btn-sm btn-success"
				       th:href="@{'/restaurantes/' + ${restaurante.idRestaurante} + '/addCupon'}">
				        Añadir Cupón
				    </a>
				</td>
				<td>
				    <a class="btn btn-sm btn-danger"
				       th:href="@{'/restaurantes/delete/' + ${restaurante.idRestaurante}}">
				        <i class="bi bi-trash"></i>
				    </a>
				</td>
				<td>
				    <a class="btn btn-sm btn-warning"
				       th:href="@{'/restaurantes/updateRestaurante/' + ${restaurante.idRestaurante}}">
				        <i class="bi bi-pencil-square"></i>
				    </a>
				</td>

				<td>
					<a class="btn btn-warning btn-sm"
					   th:href="@{'/restaurantes/uploadCarta/' + ${restaurante.idRestaurante}}">
					    Subir carta
					</a>	
				</td>


			

								
            </tr>
        </tbody>
    </table>
	<div>
		<a class="btn btn-sm btn-success"
	       th:href="@{'/restaurantes/add'}">
	        Añadir Restaurante
	    </a>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
