<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div th:replace="fragmentos/navbar :: navbar"></div>

<div class="container mt-5">
    <h1 class="mb-4">Lista de Restaurantes</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Ubicaci칩n</th>
                <th scope="col">Contacto</th>
                <th scope="col">Horarios</th>
				<th scope="col">Carta</th>	
				<th scope="col">Cupones de descuento</th>	
				<th scope="col">A침adir Cupones de descuento</th>	
								
								
            </tr>
        </thead>
        <tbody>
            <tr th:each="restaurante : ${restaurantes}">
                <td th:text="${restaurante.idRestaurante}"></td>
                <td th:text="${restaurante.nombre}"></td>
                <td th:text="${restaurante.ubicacion}"></td>
                <td th:text="${restaurante.contacto}"></td>
                <td th:text="${restaurante.horarios}"></td>
				<td th:text="${restaurante.carta}"></td>	
				<td>
				    <a class="btn btn-success"
				       th:href="@{/restaurantes/{id}/cupones(id=${restaurante.idRestaurante})}">
				        Ver cupones
				    </a>
				</td>
				<td>
				    <a class="btn btn-sm btn-success"
				       th:href="@{'/restaurantes/' + ${restaurante.idRestaurante} + '/addCupon'}">
				        A침adir Cup칩n
				    </a>
				</td>


								
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
